<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Email System Test</h1>
    
    <button onclick="testHealth()">Test Server Health</button>
    <button onclick="testSMTP()">Test SMTP Connection</button>
    <button onclick="testEmail()">Send Test Email</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testHealth() {
            try {
                addResult('Testing server health...', 'info');
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                addResult(`Health check: ${data.status}`, 'success');
            } catch (error) {
                addResult(`Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function testSMTP() {
            try {
                addResult('Testing SMTP connection...', 'info');
                const response = await fetch('http://localhost:3001/api/test-smtp');
                const data = await response.json();
                if (data.success) {
                    addResult(`SMTP test: ${data.message}`, 'success');
                } else {
                    addResult(`SMTP test failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`SMTP test failed: ${error.message}`, 'error');
            }
        }
        
        async function testEmail() {
            try {
                addResult('Sending test email...', 'info');
                const testData = {
                    customerName: 'Test User',
                    customerPhone: '123-456-7890',
                    customerEmail: 'test@example.com',
                    customerCity: 'Test City',
                    customerState: 'CA',
                    customerAddress: '123 Test St',
                    apartmentUnits: '10',
                    installationDate: '2025-08-01',
                    comments: 'This is a test email from the debug page.'
                };
                
                const response = await fetch('http://localhost:3001/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });
                
                const data = await response.json();
                if (data.success) {
                    addResult(`Email sent successfully! Message ID: ${data.messageId}`, 'success');
                } else {
                    addResult(`Email failed: ${data.message}`, 'error');
                    if (data.details) {
                        addResult(`Error details: ${JSON.stringify(data.details)}`, 'error');
                    }
                }
            } catch (error) {
                addResult(`Email test failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
